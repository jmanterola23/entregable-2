<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tienda de Star Wars</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

  <header>
    <h1>Tienda figuras de Mos Eisley</h1>
  
    <button id="btn-toggle-form">Agregar Nuevo Producto</button>
  
    <div class="container-add-product hidden">
      <button class="close-form">X</button>
      <h2>Agregar Nuevo Producto</h2>
      <form id="form-add-product">
        <input type="text" id="product-name" placeholder="Nombre del producto" required />
        <input type="number" id="product-price" placeholder="Precio" required />
        <input type="file" id="product-image-file" accept="image/*" required />
        <button type="submit">Agregar Producto</button>
      </form>
    </div>  
  
    <!-- El carrito DEBE estar dentro del header -->
    <div class="container-icon">
      <div class="container-cart-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="icon-cart">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </svg>
        <div class="count-products"><span id="contador-productos">0</span></div>
      </div>
  
      <div class="container-cart-products hidden-cart">
        <div class="row-product hidden"></div>
        <div class="cart-total hidden">
          <h3>Total:</h3>
          <span class="total-pagar">$0</span>
        </div>
        <p class="cart-empty">El carrito está vacío</p>
      </div>
    </div>
  </header>
  



  <div class="container-items" style="margin-bottom: 30px;"></div>

  <div class="carousel-container" style="margin-top: 30px;">
    <button class="prev">&#10094;</button>
    <div class="carousel"></div>
    <button class="next">&#10095;</button>
  </div>
  

<script src="./js/index.js"></script>
</body>
</html>
